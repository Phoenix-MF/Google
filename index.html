<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Googleの見た目を再現 */
        body {
            font-family: arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15vh;
            margin: 0;
            background: white;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            user-select: none;
            cursor: default;
        }
        .g { color: #4285F4; } .o1 { color: #EA4335; } .o2 { color: #FBBC05; }
        .g2 { color: #4285F4; } .l { color: #34A853; } .e { color: #EA4335; }
        
        .search-container {
            width: 90%;
            max-width: 584px;
        }
        .search-box {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            transition: box-shadow 0.2s;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        input[type="text"] {
            flex-grow: 1;
            height: 34px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
        }
        
        .buttons {
            margin-top: 25px;
            text-align: center;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 36px;
            cursor: pointer;
        }
        button:hover {
            border: 1px solid #dadce1;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            color: #202124;
        }
    </style>
</head>
<body>

    <div class="logo">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>
    
    <div class="search-container">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSc4dSrv91dw8S6jdm5r-m9cUZbbknoK-8f8Nc8slsp0hTiRhw/formResponse" 
              method="POST" 
              target="hidden_iframe" 
              onsubmit="redirectToGoogle()">
            
<div class="buttons">
    <button type="submit">Google 検索</button>
    <button type="button" onclick="redirectToGoogle(true)">I'm Feeling Lucky</button>
</div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script>
    function redirectToGoogle(isLucky = false) {
        const query = document.getElementById('search_query').value;

        // I'm Feeling Lucky が押された、かつ入力が空の場合
        if (isLucky && query.trim() === "") {
            window.location.href = "https://www.google.com/doodles";
            return;
        }

        // 入力がある場合は、0.5秒待ってから検索結果へ
        // (formのonsubmitから呼ばれた場合もここを通る)
        setTimeout(function() {
            if (query.trim() !== "") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            } else if (!isLucky) {
                // 通常検索で空ならリロード
                location.reload();
            }
        }, 500);
    }
</script>

</body>
</html>
